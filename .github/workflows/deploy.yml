name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: real-state-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./real-state-app

      - name: Build
        run: npm run build
        working-directory: ./real-state-app

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: real-state-app/dist
          branch: gh-pages
